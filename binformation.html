  <script>
    // Edit and Save Shop Name
    const shopNameInput = document.getElementById('shopName');
    const editShopNameBtn = document.getElementById('editShopName');
    const saveShopNameBtn = document.getElementById('saveShopName');
  
    editShopNameBtn.addEventListener('click', () => {
      shopNameInput.readOnly = false;
      editShopNameBtn.style.display = 'none';
      saveShopNameBtn.style.display = 'inline-block';
    });
  
    saveShopNameBtn.addEventListener('click', () => {
      shopNameInput.readOnly = true;
      editShopNameBtn.style.display = 'inline-block';
      saveShopNameBtn.style.display = 'none';
    });
  
    // Portfolio Image Upload
    const portfolioUpload = document.getElementById('portfolioUpload');
    const portfolioPreview = document.getElementById('portfolioPreview');
  
    portfolioUpload.addEventListener('change', () => {
      portfolioPreview.innerHTML = ''; // Clear previous previews
      const files = Array.from(portfolioUpload.files);
  
      if (files.length > 5) {
        alert('يمكنك تحميل 5 صور كحد أقصى.');
        portfolioUpload.value = ''; // Reset input
        return;
      }
  
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = 'Barber Style';
          img.style = 'width: 100px; height: 100px; object-fit: cover; margin: 5px;';
          portfolioPreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
