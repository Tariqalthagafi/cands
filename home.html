<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Freelancers Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin-bottom: 60px; /* For footer spacing */
    }
    .top-bar {
      background-color: teal;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050; /* Ensures it stays above the sidebar */
    }
    .top-bar .dropdown-menu a {
      color: darkpurple !important;
    }
    .logo img {
      height: 50px; /* Resize logo */
      width: auto;  /* Maintain aspect ratio */
    }
    .sidebar {
      position: fixed;
      top: 60px; /* Leaves space for the top bar */
      right: 0;
      height: calc(100% - 60px); /* Adjust height to avoid overlap */
      background-color: darkpurple;
      color: white;
      overflow-x: hidden;
      transition: width 0.3s ease;
      z-index: 1040; /* Places it under the top bar */
    }
    .sidebar.hidden {
      width: 70px;
    }
    .sidebar.visible {
      width: 250px;
    }
    
    .sidebar a {
      display: flex;
      align-items: center;
      color: darkblue;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: darkblue;
    }
    .sidebar .icon {
      font-size: 20px;
      margin-right: 15px;
    }
    .sidebar.hidden .text {
      display: none;
    }
    footer {
      background-color: darkblue;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .toggle-sidebar-btn {
      position: fixed;
      top: 70px; /* Below the top bar */
      right: 80px;
      background-color: darkblue;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1060; /* Ensures it stays above the sidebar */
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar d-flex">
  <!-- Language Dropdown -->
  <div class="dropdown">
    <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      اللغة
    </button>
    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
      <li><a class="dropdown-item" href="#">عربي</a></li>
      <li><a class="dropdown-item" href="#">English</a></li>
      <li><a class="dropdown-item" href="#">Urdu</a></li>
      <li><a class="dropdown-item" href="#">Türkçe</a></li>
    </ul>
  </div>

  <!-- Logo -->
   
  <a href="home.html">
  <div class="logo mx-auto">
    <img src="logo.png" alt="Logo">
  </div>
</a>

  <!-- Login Button -->
  <div>
    <button class="btn btn-light">تسجيل دخول</button>
  </div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar hidden">
  <a href="profile.html">
    <span class="icon">👤</span>
    <span class="text">Profile</span>
  </a>
  <a href="settings.html">
    <span class="icon">⚙️</span>
    <span class="text">Settings</span>
  </a>
  <a href="book-session.html">
    <span class="icon">📅</span>
    <span class="text">Book Session</span>
  </a>
  <a href="reserved-session.html">
    <span class="icon">✅</span>
    <span class="text">Reserved Session</span>
  </a>
  <a href="request-freelance.html">
    <span class="icon">📋</span>
    <span class="text">Request Freelance</span>
  </a>
</div>

<!-- Toggle Sidebar Button -->
<button id="toggleSidebarBtn" class="toggle-sidebar-btn">☰</button>

<!-- Content Area -->
<div class="container mt-5" style="margin-right: 80px;">
  <h1>اهلا وسهلا بكم في تطبيق مشط ومقص </h1>
  <p>يمكنك تصفح الخيارات والخدمات من القائمة يمين الصفحة </p>
</div>

<!-- Footer -->
<footer>
  &copy; 2024 Barber Freelancers Booking. All Rights Reserved.
</footer>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');

  toggleSidebarBtn.addEventListener('click', () => {
    sidebar.classList.toggle('hidden');
    sidebar.classList.toggle('visible');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
