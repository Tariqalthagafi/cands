<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin-right: 270px; /* Adjust for the sidebar */
    }

    /* Top Bar */
    .top-bar {
      background-color: teal;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050; /* Ensures it stays above the sidebar */
    }

    .top-bar .logo img {
      height: 50px;
      width: auto;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px; /* Below the top bar */
      right: 0;
      height: calc(100% - 60px); /* Adjust height to avoid overlap */
      background-color: darkpurple;
      color: white;
      width: 250px;
      overflow-x: hidden;
      transition: width 0.3s ease;
      z-index: 1040; /* Below the top bar */
    }

    .sidebar.hidden {
      width: 70px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: teal;
    }

    .sidebar .icon {
      font-size: 20px;
      margin-right: 15px;
    }

    .sidebar.hidden .text {
      display: none;
    }

    .toggle-sidebar-btn {
      position: fixed;
      top: 70px; /* Below the top bar */
      right: 260px;
      background-color: teal;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1060; /* Above the sidebar */
    }

    /* Profile Container */
    .profile-container {
      margin-right: 270px; /* Leave space for the sidebar */
      max-width: 800px;
      margin-top: 80px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-left: auto;
      margin-right: auto;
    }

    .profile-container h2 {
      text-align: center;
      color: darkpurple;
      margin-bottom: 20px;
    }

    .form-label {
      color: teal;
      font-weight: bold;
    }

    .btn-primary {
      background-color: teal;
      border-color: teal;
    }

    .btn-primary:hover {
      background-color: darkpurple;
      border-color: darkpurple;
    }

    footer {
      background-color: darkblue;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Edit and Save Button Styles */
    .edit-btn, .save-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .edit-btn {
      color: teal;
    }

    .save-btn {
      display: none;
      color: darkpurple;
    }

    .edit-btn:hover, .save-btn:hover {
      color: darkpurple;
    }

    .location-input {
      width: 100%;
    }

    .location-btn {
      margin-top: 10px;
      background-color: teal;
      color: white;
    }

    /* Profile Picture */
    .profile-picture {
      width: 120px;
      height: 120px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 0 auto;
      position: relative;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .profile-picture .btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    .profile-picture .btn.delete {
      right: 5px;
      top: 35px;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">
      <a href="home.html">
        <img src="logo.png" alt="Logo">
      </a>
    </div>
    <button class="btn btn-light">ŸÖÿ±ÿ≠ÿ®ÿß ÿ≤ŸäÿßÿØ</button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="profile.html">
      <span class="icon">üë§</span>
      <span class="text">Profile</span>
    </a>
    <a href="settings.html">
      <span class="icon">‚öôÔ∏è</span>
      <span class="text">Settings</span>
    </a>
    <a href="book-session.html">
      <span class="icon">üìÖ</span>
      <span class="text">Book Session</span>
    </a>
    <a href="reserved-session.html">
      <span class="icon">‚úÖ</span>
      <span class="text">Reserved Session</span>
    </a>
    <a href="request-freelance.html">
      <span class="icon">üìã</span>
      <span class="text">Request Freelance</span>
    </a>
  </div>

  <!-- Toggle Sidebar Button -->
  <button id="toggleSidebarBtn" class="toggle-sidebar-btn">‚ò∞</button>

  <!-- Profile Container -->
  <div class="profile-container">
    <h2>Profile</h2>

    <!-- Profile Picture Section -->
    <div class="profile-picture">
      <img src="profile-placeholder.jpg" alt="Profile Picture" id="profilePicture">
      <button class="btn btn-light" onclick="addProfilePicture()">+</button>
      <button class="btn btn-danger delete" onclick="deleteProfilePicture()">üóëÔ∏è</button>
    </div>

    <form>
      <!-- Basic Info -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" disabled>
        <button type="button" class="edit-btn" onclick="editField('firstName')">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="save-btn" onclick="saveField('firstName')">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" disabled>
        <button type="button" class="edit-btn" onclick="editField('lastName')">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="save-btn" onclick="saveField('lastName')">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <!-- Contact Info -->
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" disabled>
        <button type="button" class="edit-btn" onclick="editField('mobile')">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="save-btn" onclick="saveField('mobile')">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" disabled>
        <button type="button" class="edit-btn" onclick="editField('email')">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="save-btn" onclick="saveField('email')">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <!-- Address Section -->
      <h4 class="mb-3" style="color: darkpurple;">Address</h4>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" disabled>
        <button type="button" class="edit-btn" onclick="editField('city')">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="save-btn" onclick="saveField('city')">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <input type="text" class="form-control" id="district" placeholder="Enter your district" disabled>
        <button type="button" class="edit-btn" onclick="editField('district')">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="save-btn" onclick="saveField('district')">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" id="street" placeholder="Enter your street" disabled>
        <button type="button" class="edit-btn" onclick="editField('street')">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="save-btn" onclick="saveField('street')">
          <i class="bi bi-save"></i>
        </button>
      </div>

      <!-- Google Map Location -->
      <div class="mb-3">
        <label for="googleMap" class="form-label">Google Map Location</label>
        <input type="text" class="form-control location-input" id="googleMap" placeholder="Enter your location" disabled>
        <button type="button" class="btn location-btn">Upload Location</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2024 Barber Freelancers Booking</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function editField(fieldId) {
      document.getElementById(fieldId).disabled = false;
      document.querySelector(`#${fieldId} ~ .edit-btn`).style.display = 'none';
      document.querySelector(`#${fieldId} ~ .save-btn`).style.display = 'inline';
    }

    function saveField(fieldId) {
      document.getElementById(fieldId).disabled = true;
      document.querySelector(`#${fieldId} ~ .edit-btn`).style.display = 'inline';
      document.querySelector(`#${fieldId} ~ .save-btn`).style.display = 'none';
    }

    function addProfilePicture() {
      alert("Add your profile picture logic here.");
    }

    function deleteProfilePicture() {
      document.getElementById('profilePicture').src = 'profile-placeholder.jpg'; // Reset to placeholder
    }
  </script>
</body>
</html>
