<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب فريلانسر</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin-bottom: 60px; /* For footer spacing */
    }
   
    .logo img {
      height: 60px; /* Increased size */
      width: auto;
    }

    .sidebar {
      position: fixed;
      top: 0; /* Match header height */
      right: 0;
      height: 100%; /* Start below header */
      background-color: darkpurple;
      color: white;
      overflow-x: hidden;
      transition: width 0.3s ease, background-color 0.3s ease;
      z-index: 1040; /* Below the header */
    }
    .sidebar.hidden {
      width: 70px;
      background-color: teal;
    }
    .sidebar.visible {
      width: 250px;
      background-color: teal;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px;
      text-decoration: none;
      color: inherit;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    .sidebar .icon {
      font-size: 20px;
      transition: margin-right 0.3s ease, margin-left 0.3s ease;
    }
    .sidebar .text {
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
    }
    .sidebar.hidden .icon {
      margin: auto; /* Center icons vertically when sidebar is hidden */
    }
    .sidebar.hidden .text {
      display: none; /* Hide text */
    }
    .sidebar.visible .icon {
      margin-right: auto;
    }
    .sidebar.visible .text {
      opacity: 1;
      margin-left: 15px;
    }
    .toggle-sidebar-btn {
      position: relative;
      top: 10px;
      right: auto;
      left: 10px;
      background-color: teal;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1060; /* Above sidebar */
      margin-bottom: 10px; /* Add space below the button */
    }

    .page-header {
      background-color: teal;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .upload-container {
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-check-label {
      color: darkblue;
    }

    .btn-submit:disabled {
      background-color: lightgray;
      color: white;
      border: none;
    }

    .btn-submit {
      background-color: teal;
      color: white;
    }

    .btn-submit:hover {
      background-color: darkpurple;
    }

    select.form-select {
      margin-top: 10px;
    }
    footer {
      background-color: darkblue; /* Set background color to dark purple */
      color: white; /* Set text color to white */
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-weight: bold; /* Make the text bold */
    }

  </style>
</head>
<body>

 <!-- Sidebar -->
<div id="sidebar" class="sidebar hidden">
  <!-- Logo -->
  <div class="text-center my-3">
    <a href="home.html" class="logo">
      <img src="logo.png" alt="Logo" style="height: 60px; width: auto;">
    </a>
  </div>
  <button id="toggleSidebarBtn" class="toggle-sidebar-btn">☰</button>
  
   <!-- Navigation Links -->
   <a href="profile.html">
    <span class="icon bi bi-person"></span>
    <span class="text">الملف الشخصي</span>
  </a>
  
  <a href="book-session.html">
    <span class="icon bi bi-shop-window"></span>
    <span class="text">حجز جلسة</span>
  </a>
  <a href="reserved-session.html">
    <span class="icon bi bi-scissors"></span>
    <span class="text">الجلسات المحجوزة</span>
  </a>
  <a href="request-freelance.html">
    <span class="icon bi bi-briefcase"></span>
    <span class="text">طلب العمل الحر</span>
  </a>
  <a href="support.html">
    <span class="icon bi bi-chat-left"></span>
    <span class="text">طلب الدعم</span>
  </a>
  <a href="referral.html">
    <span class="icon bi bi-link"></span>
    <span class="text">الإحالات</span>
  </a>
  <a href="settings.html">
    <span class="icon bi bi-gear"></span>
    <span class="text">الإعدادات</span>
  </a>
  <!-- Language Selection -->
  <div class="sidebar-item my-3">
    <a href="#" class="d-flex align-items-center dropdown-toggle" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="icon bi bi-translate"></span>
      <span class="text">اللغة</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
      <li><a class="dropdown-item" href="#">عربي</a></li>
      <li><a class="dropdown-item" href="#">English</a></li>
      <li><a class="dropdown-item" href="#">Urdu</a></li>
      <li><a class="dropdown-item" href="#">Türkçe</a></li>
    </ul>
  </div>
</div>




<script>
  const sidebar = document.getElementById('sidebar');
  const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');

  toggleSidebarBtn.addEventListener('click', () => {
    sidebar.classList.toggle('hidden');
    sidebar.classList.toggle('visible');
  });
</script>
<!-- Upload Form -->
<div class="container">
  <div class="upload-container">
    <h4 class="mb-3">رفع هويتك</h4>
    <form action="freelance.html" method="POST">
      <!-- ID Upload -->
      <div class="mb-3">
        <label for="idFile" class="form-label">رفع هويتك (JPEG, PNG):</label>
        <input type="file" class="form-control" id="idFile" accept=".jpg,.jpeg,.png" >
        <small class="text-muted">حد حجم الملف: 2MB.</small>
      </div>
      <!-- license  Upload -->

      <div class="mb-3">
        <label for="licenseFile" class="form-label">رفع الترخيص (PDF, JPEG, PNG):</label>
        <input type="file" class="form-control" id="licenseFile" accept=".pdf,.jpg,.jpeg,.png">
        <small class="text-muted">حد حجم الملف: 2MB.</small>
      </div>
      

      <!-- Terms and Conditions -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          أوافق على <a href="#" target="_blank">الشروط والأحكام</a>.
        </label>
      </div>

      <!-- Client/Shop Type Dropdown -->
      <div class="mb-3">
        <label for="clientType" class="form-label">نوع العميل</label>
        <select class="form-select" id="clientType">
          <option value="home">خدمة منزلية</option>
          <option value="shop">متجر</option>
        </select>
      </div>

     

      <!-- Submit Button -->
<!-- Styled as a Button -->
<a href="freelance.html" class="btn btn-submit" role="button">
  إرسال الطلب
</a>

    
  </div>
</div>

<footer>
  &copy; 2024 جميع الحقوق محفوظة للحلاق 
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
