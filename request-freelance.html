<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب فريلانسر</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin-bottom: 60px; /* For footer spacing */
    }
    header {
      background-color: teal;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050; /* Ensures it stays above the sidebar */
    }
    header .dropdown-menu a {
      color: darkpurple !important;
    }
    .logo img {
      height: 50px; /* Resize logo */
      width: auto;  /* Maintain aspect ratio */
    }
    .sidebar {
      position: fixed;
      top: 60px; /* Leaves space for the top bar */
      right: 0;
      height: calc(100% - 60px); /* Adjust height to avoid overlap */
      background-color: darkpurple;
      color: white;
      overflow-x: hidden;
      transition: width 0.3s ease;
      z-index: 1040; /* Places it under the top bar */
    }
    .sidebar.hidden {
      width: 70px;
    }
    .sidebar.visible {
      width: 250px;
    }
    
    .sidebar a {
      display: flex;
      align-items: center;
      color: darkblue;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: darkblue;
    }
    .sidebar .icon {
      font-size: 20px;
      margin-right: 15px;
    }
    .sidebar.hidden .text {
      display: none;
    }
    footer {
      background-color: darkblue;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .toggle-sidebar-btn {
      position: fixed;
      top: 70px; /* Below the top bar */
      right: 80px;
      background-color: darkblue;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1060; /* Ensures it stays above the sidebar */
    }

    .page-header {
      background-color: teal;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .upload-container {
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-check-label {
      color: darkblue;
    }

    .btn-submit:disabled {
      background-color: lightgray;
      color: white;
      border: none;
    }

    .btn-submit {
      background-color: teal;
      color: white;
    }

    .btn-submit:hover {
      background-color: darkpurple;
    }

    select.form-select {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="d-flex">
  <!-- Language Dropdown -->
  <div class="dropdown">
    <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      اللغة
    </button>
    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
      <li><a class="dropdown-item" href="#">عربي</a></li>
      <li><a class="dropdown-item" href="#">English</a></li>
      <li><a class="dropdown-item" href="#">Urdu</a></li>
      <li><a class="dropdown-item" href="#">Türkçe</a></li>
    </ul>
  </div>

  <!-- Logo -->
  <a href="home.html">
    <div class="logo mx-auto">
      <img src="logo.png" alt="Logo">
    </div>
  </a>

  <!-- Login Button -->
  <div>
    <button class="btn btn-light">مرحبا زياد</button>
  </div>
</header>

<!-- Sidebar -->
<div id="sidebar" class="sidebar hidden">
  <a href="profile.html">
    <span class="icon">👤</span>
    <span class="text">الملف الشخصي</span>
  </a>
  <a href="settings.html">
    <span class="icon">⚙️</span>
    <span class="text">الإعدادات</span>
  </a>
  <a href="book-session.html">
    <span class="icon">📅</span>
    <span class="text">حجز الجلسة</span>
  </a>
  <a href="reserved-session.html">
    <span class="icon">✅</span>
    <span class="text">الجلسات المحجوزة</span>
  </a>
  <a href="request-freelance.html">
    <span class="icon">📋</span>
    <span class="text">طلب فريلانسر</span>
  </a>
</div>

<!-- Toggle Sidebar Button -->
<button id="toggleSidebarBtn" class="toggle-sidebar-btn">☰</button>

<!-- Upload Form -->
<div class="container">
  <div class="upload-container">
    <h4 class="mb-3">رفع هويتك</h4>
    <form id="freelancerForm">
      <!-- ID Upload -->
      <div class="mb-3">
        <label for="idFile" class="form-label">رفع هويتك (JPEG, PNG):</label>
        <input type="file" class="form-control" id="idFile" accept=".jpg,.jpeg,.png" required>
        <small class="text-muted">حد حجم الملف: 2MB.</small>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          أوافق على <a href="#" target="_blank">الشروط والأحكام</a>.
        </label>
      </div>

      <!-- Client/Shop Type Dropdown -->
      <div class="mb-3">
        <label for="clientType" class="form-label">نوع العميل</label>
        <select class="form-select" id="clientType">
          <option value="home">خدمة منزلية</option>
          <option value="shop">متجر</option>
        </select>
      </div>

      <!-- Membership Type Dropdown -->
      <div class="mb-3">
        <label for="membershipType" class="form-label">نوع العضوية</label>
        <select class="form-select" id="membershipType">
          <option value="free">مجاني</option>
          <option value="premium">مميز</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-submit" disabled>إرسال الطلب</button>
    </form>
  </div>
</div>

<script>
  const idFileInput = document.getElementById('idFile');
  const termsCheckbox = document.getElementById('termsCheck');
  const submitButton = document.querySelector('.btn-submit');

  // Enable the submit button only if file is uploaded and terms are accepted
  function validateForm() {
    const fileUploaded = idFileInput.files.length > 0;
    const termsAccepted = termsCheckbox.checked;

    submitButton.disabled = !(fileUploaded && termsAccepted);
  }

  // Attach event listeners
  idFileInput.addEventListener('change', validateForm);
  termsCheckbox.addEventListener('change', validateForm);

  // Form submission
  document.getElementById('freelancerForm').addEventListener('submit', (e) => {
    e.preventDefault();

    // Validate file size (2MB limit)
    const file = idFileInput.files[0];
    if (file.size > 2 * 1024 * 1024) {
      alert('حجم الملف يتجاوز 2MB. يرجى تحميل ملف أصغر.');
      return;
    }

    alert('تم إرسال طلبك بنجاح!');
    // Here you can add the code to send data to the server (e.g., using Fetch API)
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
