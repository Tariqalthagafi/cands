.sidebar {

    right: 0;
    height: calc(100% - 60px); /* Start below header */

    color: white;

  }

  }

    width: 250px;
    background-color: teal;
  }
  .sidebar a {

    align-items: center;
    padding: 15px;
    text-decoration: none;
    color: inherit;

    transition: background-color 0.3s ease;
  }
  .sidebar a:hover {
    background-color: rgba(0, 0, 0, 0.1);
  }
  .sidebar .icon {
    font-size: 20px;
    transition: margin-right 0.3s ease, margin-left 0.3s ease;
  }
  .sidebar .text {
    white-space: nowrap;
    overflow: hidden;
    opacity: 0;
    transition: opacity 0.3s ease, margin-left 0.3s ease;
  }
  .sidebar.hidden .icon {
    margin: auto; /* Center icons vertically when sidebar is hidden */
  }
  .sidebar.hidden .text {
    display: none; /* Hide text */
  }
  .sidebar.visible .icon {
    margin-right: auto;
  }
  .sidebar.visible .text {
    opacity: 1;
    margin-left: 15px;
  }
  .toggle-sidebar-btn {
    position: relative;
    top: 10px;
    right: auto;
    left: 10px;
    background-color: teal;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1060; /* Above sidebar */
    margin-bottom: 10px; /* Add space below the button */
  }
   
    .session-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
        .session-block {
            display: inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-available {
            background-color: white;
        }
        .session-held {
            background-color: gray;
            color: white;
        }
        .session-reserved {

        }

    <h1>مخطط الجلسات</h1>

    <label for="start-time">وقت البداية:</label>
    <input type="time" id="start-time" step="3600">

    <label for="end-time">وقت النهاية:</label>
    <input type="time" id="end-time" step="3600">

    <label for="duration">مدة الجلسة (بالدقائق):</label>
    <input type="number" id="duration" min="1" value="30">

    <button id="generate-sessions">انشاء الجلسات</button>

    <div id="sessions-container"></div>

    <script>
        document.getElementById('generate-sessions').addEventListener('click', function () {
            const startTimeInput = document.getElementById('start-time').value;
            const endTimeInput = document.getElementById('end-time').value;
            const duration = parseInt(document.getElementById('duration').value);
            const container = document.getElementById('sessions-container');

            container.innerHTML = ''; // Clear existing sessions

            if (!startTimeInput || !endTimeInput || !duration) {
                alert('Please fill in all fields.');
                return;
            }

            const startTime = new Date(`1970-01-01T${startTimeInput}:00`);
            const endTime = new Date(`1970-01-01T${endTimeInput}:00`);

            let currentTime = new Date(startTime);
            let isFirstBlock = true;

            while (currentTime < endTime) {
                const sessionBlock = document.createElement('div');
                sessionBlock.classList.add('session-block');

                if (isFirstBlock) {
                    sessionBlock.classList.add('session-reserved');
                    isFirstBlock = false;
                } else {
                    sessionBlock.classList.add('session-available');
                }

                const timeString = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                sessionBlock.textContent = timeString;

                sessionBlock.addEventListener('click', function () {
                    if (sessionBlock.classList.contains('session-available')) {
                        const confirmHold = confirm('Do you want to hold this session?');
                        if (confirmHold) {
                            sessionBlock.classList.remove('session-available');
                            sessionBlock.classList.add('session-held');
                        }
                    } else if (sessionBlock.classList.contains('session-held')) {
                        const confirmRelease = confirm('Do you want to release this session?');
                        if (confirmRelease) {
                            sessionBlock.classList.remove('session-held');
                            sessionBlock.classList.add('session-available');
                        }
                    }
                });

                container.appendChild(sessionBlock);

                currentTime = new Date(currentTime.getTime() + duration * 60000);
            }
        });
    </script>
